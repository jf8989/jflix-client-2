<!-- src/app/genre-dialog/genre-dialog.component.html -->
<h2 mat-dialog-title>{{ data.genre.Name }}</h2>
<mat-dialog-content>
    <p>{{ data.genre.Description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
