<!-- src/app/user-profile/user-profile.component.html -->
<div class="profile-container">
    <div class="header">
        <h1>User Profile</h1>
        <div class="navigation-buttons">
            <button mat-raised-button color="primary" (click)="goToMovies()">Movies</button>
            <button mat-raised-button color="warn" (click)="logout()">Logout</button>
        </div>
    </div>

    <mat-card class="profile-card">
        <mat-card-header>
            <mat-card-title>Edit Profile</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div *ngIf="isLoading" class="loading-spinner">
                <mat-spinner diameter="40"></mat-spinner>
            </div>

            <form class="profile-form" *ngIf="!isLoading">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="userData.Username" name="Username" placeholder="Username" readonly />
                    <mat-hint>Username cannot be changed</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="userData.Email" name="Email" type="email" placeholder="Email"
                        pattern="{{emailPattern}}" required />
                    <mat-error>Please enter a valid email address</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Birthday</mat-label>
                    <input matInput [(ngModel)]="userData.Birthday" name="Birthday" type="date"
                        placeholder="Birthday" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>New Password (Optional)</mat-label>
                    <input matInput [(ngModel)]="userData.Password" name="Password" type="password"
                        placeholder="Leave blank to keep current password" />
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirm New Password</mat-label>
                    <input matInput [(ngModel)]="userData.PasswordConfirm" name="PasswordConfirm" type="password"
                        placeholder="Confirm new password" [disabled]="!userData.Password" />
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions class="profile-actions">
            <button mat-raised-button color="primary" (click)="updateUser()" [disabled]="isLoading">
                Save Changes
            </button>
            <button mat-raised-button color="warn" (click)="deleteAccount()" [disabled]="isLoading">
                Delete Account
            </button>
        </mat-card-actions>
    </mat-card>
</div>
